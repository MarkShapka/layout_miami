<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header hidden class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__nav top-menu top-menu--header">
            <a href="/" class="logo">
              <img
                src="./images/logo.svg" 
                alt="logo-image" 
                class="logo__image"
              >
            </a>

            <a href="#" class="icon icon--phone">
            </a>

            <a href="#menu" class="icon icon--menu">
            </a>
          </div>
          <h1 class="header__title">
            Take the Streets
          </h1>
        </div>
      </div>
    </header>

    <nav hidden 
      class="menu 
      page__menu" 
      id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__nav top-menu">
            <a href="/" class="logo">
              <img 
                src="./images/logo.svg" 
                alt="logo-image" 
                class="logo__image">
            </a>

            <a href="#" class="icon icon--cross">
            </a>
          </div>
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">
                About us
              </a>
            </li>

            <li class="menu__item">
              <a href="#compare-bikes" class="menu__link">
                Compare Bikes
              </a>
            </li>

            <li class="menu__item">
              <a href="#details" class="menu__link">
                Details
              </a>
            </li>

            <li class="menu__item">
              <a href="#contacts" class="menu__link">
                Contacts
              </a>
            </li>
          </ul>
          <a href="#" class="menu__call">
            +1 234 5555-55-55
          </a>
          <a href="#" class="menu__call menu__call--line">
            Book a test ride
          </a>
        </div>
      </div>
    </nav>

    <main>
      <div class="page__section">
        <div class="container">
          <h2 class="page__section-title">

          </h2>
        </div>
      </div>

      <div class="page__section">
        <div class="container">
          <h2 class="page__section-title">

          </h2>
        </div>
      </div>

      <div class="page__section">
        <div class="container">
          <h2 class="page__section-title">

          </h2>
        </div>
      </div>

      <div hidden class="page__section contact-us">
        <div class="container">
          <h2 class="page__section-title">
            Contact us
          </h2>

          <div class="contact-us__content">
            <div class="grid grid--onDesktop">
              <div 
                class="grid__item 
                grid__item--1-3
                grid__item--1-5"
              >
                <form 
                  action="/" 
                  method="get"
                >
                  <input 
                    type="text" 
                    name="name" 
                    placeholder="Name"
                    class="form-field
                    contact-us__field"
                  >

                  <input 
                    type="email" 
                    name="email" 
                    placeholder="Email"
                    class="form-field
                    contact-us__field"
                  >

                  <textarea
                    name="message"
                    placeholder="Message"
                    class="form-field
                    form-field--textarea
                    contact-us__field
                    contact-us__field--textarea"
                  >
                  </textarea>

                  <button 
                    type="submit"
                    name="button"
                    class="button
                    button--form"
                  >
                    Send
                  </button>
                </form>
              </div>

              <div 
                class="grid__item 
                grid__item--4-5
                grid__item--8-10"
              >
                <div class="contact-us__info">
                  <div class="contact-us__info-title">
                    Phone
                  </div>
                  <a href="tel:+1 234 5555-55-55" class="contact-us__info-link">
                    +1 234 5555-55-55
                  </a>
                </div>
                <div class="contact-us__info">
                  <div class="contact-us__info-title">
                    Email
                  </div>
                  <a href="mailto:hello@miami.com" class="contact-us__info-link">
                    hello@miami.com
                  </a>
                </div>
                <div class="contact-us__info">
                  <div class="contact-us__info-title">
                    Address
                  </div>
                  <a href="#" class="contact-us__info-link">
                    400 first ave.
                    <br>
                    suite 700
                    <br>
                    Minneapolis, MN 55401
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
    </footer>
  </body>
</html>
